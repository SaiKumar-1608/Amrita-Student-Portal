<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrita University Repository</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        #banner {
            width: 100%;
            min-height: 100vh;
            background-color: rgba(11, 53, 69, 0.85);
            background: linear-gradient(rgba(11, 53, 69, 0.85), rgba(11, 53, 69, 0.85)), 
                        url('https://amritaworld.org/wp-content/uploads/2019/04/amrita-university-headquarters-coimbatore.jpg') no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #navbar {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: fadeInDown 1s ease-out;
        }

        #logo {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #logo:hover {
            transform: scale(1.05);
        }

        #navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        #navbar ul li {
            position: relative;
        }

        #navbar ul li a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 1px;
            padding: 8px 0;
            transition: all 0.3s ease;
            position: relative;
        }

        #navbar ul li a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background: rgba(154, 207, 245, 0.8);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        #navbar ul li a:hover {
            color: rgb(154, 207, 245);
        }

        #navbar ul li a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        #content {
            text-align: center;
            margin-top: 80px;
            animation: fadeIn 1.5s ease-out;
        }

        #content h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            font-weight: 700;
        }

        #content p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        #content1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            width: 220px;
            height: 60px;
            padding: 15px 25px;
            text-align: center;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.4s ease;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(154, 207, 245, 0.8);
            background: rgba(154, 207, 245, 0.2);
        }

        button:hover::before {
            left: 100%;
        }

        button p {
            font-size: 1rem;
            color: white;
            margin: 0;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .contact-popup {
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            position: absolute;
            background-color: rgba(57, 54, 54, 0.95);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1;
            text-align: left;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-out;
        }

        #navbar ul li:hover .contact-popup {
            display: block;
        }

        .contact-number {
            margin: 10px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-number:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .contact-number p {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        a.tel-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        a.tel-link:hover {
            color: rgb(154, 207, 245);
        }

        .fa-phone {
            font-size: 0.8rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            #navbar ul {
                gap: 15px;
            }

            #content h1 {
                font-size: 2.5rem;
            }

            #content p {
                font-size: 1rem;
                padding: 0 20px;
            }

            #content1 {
                flex-direction: column;
                gap: 15px;
            }

            button {
                width: 200px;
                height: 55px;
            }
        }
    </style>
</head>

<body>
    <div id="banner">
        <div id="navbar">
            <img src="logooo.png" id="logo" title="Amrita University Logo">
            <ul>
                <li>
                    <a href="https://intranet.cb.amrita.edu/" target="_blank">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                    <div class="contact-popup">
                        <div class="contact-number">
                            <p>Admissions:</p>
                            <a href="tel:+1-123-456-7890" class="tel-link"><i class="fas fa-phone"></i> +1-123-456-7890</a>
                        </div>
                        <div class="contact-number">
                            <p>General Inquiries:</p>
                            <a href="tel:+1-987-654-3210" class="tel-link"><i class="fas fa-phone"></i> +1-987-654-3210</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="content">
            <h1>AMRITA REPOSITORY</h1>
            <p>Access educational resources, connect with faculty, and explore academic opportunities</p>
        </div>
        <div id="content1">
            <button onclick="openstudent()">
                <p><i class="fas fa-user-graduate"></i> STUDENT</p>
            </button>
            <button onclick="openprofessor()">
                <p><i class="fas fa-chalkboard-teacher"></i> PROFESSOR</p>
            </button>
        </div>
        <div id="formContainer"></div>
    </div>

    <script>
        function openstudent() {
            window.location.href = "student.html";
        }

        function openprofessor() {
            window.location.href = "student.html";
        }
    </script>
</body>

</html>
