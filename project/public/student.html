<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrita University Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::selection {
            background-color: rgba(210, 180, 140, 0.5);
            color: #fff;
        }
  
        body {
            background-color: #0B1F1F;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-image: radial-gradient(circle at 10% 20%, rgba(11, 31, 31, 0.9) 0%, rgba(11, 31, 31, 1) 90%);
        }
  
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
  
        .form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        .top-symbol {
            text-align: center;
            margin-bottom: 30px;
        }

        .top-symbol img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .top-symbol h5 {
            color: wheat;
            margin: 0;
            font-size: 1.2em;
        }

        .title {
            color: wheat;
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: wheat;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .input::placeholder {
            color: rgba(245, 222, 179, 0.7);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: wheat;
            border: none;
            border-radius: 5px;
            color: #0B1F1F;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e6d5b8;
            transform: translateY(-2px);
        }

        .form-toggle {
            color: wheat;
            text-align: center;
            margin-top: 20px;
        }

        .form-toggle a {
            color: wheat;
            text-decoration: none;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm" class="form">
            <div class="top-symbol">
                <img src="amrita2.png" alt="Amrita University Logo">
                <h5>Amrita university management system</h5>
            </div>
            <p class="title">Sign in</p>
            <input placeholder="Username" class="username input" type="text" required>
            <input placeholder="Password" class="password input" type="password" required>
            <button class="btn" type="submit">Login</button>
            <p class="form-toggle"><a href="register.html">New user? Register here</a></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.querySelector('.username').value;
            const password = e.target.querySelector('.password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    window.location.href = 'webpage.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Login failed');
            }
        });
    </script>
</body>
</html>
